<!DOCTYPE html>
<html>
<head>
    <title>REGISTER FORM</title>
<style>
    .helo {
        margin-left: 25px;
        border:none;
        width: 500px;
        background-color: #110426;
        color: #f5d245;
        border-radius:30px;
    }
</style>
</head>
<body>
    <div class="helo">
        <h2 style="background-color: orange">Sign Up</h2>
        <form action="#" method="post">


            <table cellpadding="2" cellspacing="10">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="name1" id="fname" placeholder="Enter First Name" required></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="name2" id="lname" placeholder="Enter Last Name" required></td>
                </tr>
                <tr>
                    <td>Screen Name</td>
                    <td><input type="text" name="name3" id="sname" placeholder="Enter Screen Name" required></td>
                </tr>
                <tr>
                    <td>DateOfBirth</td>
                    <td><input type="date" name="d" id="d"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender">Male &nbsp;
                        <input type="radio" name="gender" id="">Female

                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country" id="country">
                            <option value="USA">USA</option>
                            <option value="Chinees">China</option>
                            <option value="Japanees">Japan</option>
                            <option value="india">INDIA</option>
                            <option value="English">UK</option>
                            <option value="French">France</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="" id="" placeholder="Enter E-mail"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="phone" id="phone" placeholder="Enter phone" pattern="[0-9]{10}" title="invalid"></td>
                </tr>

                <tr>
                    <td>
                        Password
                    </td>
                    <td><input type="password" value="password" /></td>
                </tr>

                <tr>
                    <td>
                        Confirm Password
                    </td>
                    <td><input type="password" value="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" />I agree to the Terms of Use</td>
                  
                  </tr>



    </table>
    <div style="background-color:orange;padding-left:350px; padding-top:10px; padding-bottom:5px">
        <input style="background-color:green;color:white;border:none; border-radius:5px; padding:5px;" type="submit" value="Submit" />&nbsp;
        <input style="background-color:red;color:white; border:none;border-radius:5px; padding:5px;" type="submit" value="Cancel" />
    </div>

    </form>
    </div>

</body>
</html>
